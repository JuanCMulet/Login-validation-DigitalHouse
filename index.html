<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login Proyect</title>
</head>
<body>
    
    <form id="loginForm" autocomplete="off">

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <div id="errorEmail" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <div id="errorPaswordBox">
            <div id="errorPassword" class="error-message"></div>
            <span id="show-hide">Show/Hide</span>
        </div>
            

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <div id="errorConfirmPassword" class="error-message"></div>
        
        <input type="submit" value="login" formnovalidate>

    </form>

    <script src="script.js"></script>
</body>
</html>
